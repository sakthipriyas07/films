<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta data-name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="Film.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Image Gallery with Search Box</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search a movie">
        </div>

        <div class="images">
            <div class="image-box" data-name="avengers">
                <img src="avengers.jpg" alt="">
                <h6>avengers</h6>
            </div>
            <div class="image-box" data-name="titanic">
                <img src="titanic.jpg" alt="">
                <h6>titanic</h6>
            </div>
            <div class="image-box" data-name="frozen">
                <img src="frozen.jpeg" alt="">
                <h6>frozen</h6>
            </div>
            <div class="image-box" data-name="cinderella">
                <img src="cinderella.jpg" alt="">
                <h6>cinderella</h6>
            </div>
            <div class="image-box" data-name="nun">
                <img src="nun.jpg" alt="">
                <h6>nun</h6>
            </div>
            <div class="image-box" data-name="avengers">
                <img src="avengers 2.webp" alt="">
                <h6>avengers 2</h6>
            </div>
            <div class="image-box" data-name="it">
                <img src="it.jpg" alt="">
                <h6>the it</h6>
            </div>
            <div class="image-box" data-name="avengers">
                <img src="avengers 3.jpg" alt="">
                <h6>avengers 3</h6>
            </div>
            <div class="image-box" data-name="godzilla">
                <img src="godzilla.jpg" alt="">
                <h6>godzilla</h6>
            </div>
            <div class="image-box" data-name="frozen">
                <img src="frozen 2.jpg" alt="">
                <h6>frozen 2</h6>
            </div>
        </div>
    </div>

    <script src="film.js"></script>
</body>
</html>
